{% extends "listapp/base.html" %}

{% block title %}Login{% endblock %}

{% block active_login %}class="active"{% endblock %}

{% block body_block %}
<h1>Login</h1>
        <form method="post" action=".">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="form-group">
                  {{ field.errors }}
                  <label class="col-lg-2 control-label">{{ field.label }}</label>
                  <div class="col-lg-10">{{ field }}</div>
                  <br>
                </div>
                {% endfor %}

                <input type="submit" class="btn btn-primary" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

        <br><p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
